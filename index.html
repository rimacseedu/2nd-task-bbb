<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2023</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        ul {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>World Cup 2023</h1>

    
    <img src="./img/image 2.jpg" alt="2023 Aus winning">

   

    <table>
        <caption>Top Runs</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Runs</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td>Player 1</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>450</td>
            </tr>
           
        </tbody>
    </table>

    <table>
        <caption>Top Wickets</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Wickets</th>
            </tr>
        </thead>
        <tbody>
       
            <tr>
                <td>Player A</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Player B</td>
                <td>18</td>
            </tr>
         
        </tbody>
    </table>

    <table>
        <caption>Top Sixes</caption>
        <thead>
            <tr>
                <th>Player</th>
                <th>Sixes</th>
            </tr>
        </thead>
        <tbody>
    
            <tr>
                <td>Player X</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Player Y</td>
                <td>22</td>
            </tr>
      
        </tbody>
    </table>

    <ul>
        <li>Virat Kohli</li>
        <li>MS Dhoni</li>
        <li>Rohit Sarma</li>
     
    </ul>

    

</body>
</html>
